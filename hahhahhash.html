<!DOCTYPE html> 
<html> 
      
<head> 
    <title> 
        Create an HTML button that 
        acts like a link 
    </title> 
      
    <!-- Style to create button -->
    <style> 
        .gfg { 
        background-color: white; 
        border: 2px solid black; 
        color: green; 
        padding: 5px 10px; 
        text-align: center; 
        display: inline-block; 
        font-size: 20px; 
        margin: 10px 30px; 
        cursor: pointer; 
        } 
    </style> 
</head> 
  
<body> 
    <h1>tutorial of everything for everyone</h1> 
      
    <!-- Create a form then add button 
        inside the form -->
    <form> 
        <a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_button_type" >
        <button class = "gfg" type="button"> 
            Click Here 
        </button> 
        </a>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/kUMe1FH4CHE">
        </iframe> 
    </form> 
</body> 
  
</html>
